<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../favicon/base-de-donnees.png">
    <title>DATABASE ITIC PROJECT</title>
</head>
<body>
    <header>
        <h1>
            DATABASE ITIC PARIS
        </h1>
        <nav>
            
            <a href="index.html">Accueil</a>
            <a href="login.html">Login</a>
            <a href="sign.html">Sign up</a>
        
    </nav>
    </header>
    <main>
        <h2>Bienvenue sur la base de données ITIC PARIS</h2>
        <fieldset>
            <legend>Inscription</legend>
            <form method="post" action="traitement_base_de_données">
                <label for="firstname">firstname:</label>
                <input type="text" id="firstname" name="firstname" required>    <br>
                <label for="lastname">lastname:</label>
                <input type="text" id="lastname" name="lastname" required>    <br>
                <label for="Birthdate">Birthdate:</label>
                <input type="date" id="Birthdate" name="date" required>    <br>
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" required>   <br>
                <label for="password">Password :</label> 
                <input type="password" id="password" name="password" required>
            </form>
        </fieldset>
    </main>
</body>
</html>
